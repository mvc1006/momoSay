<script>
	
	
	 mui.plusReady(function(){
		var access_token = localStorage.getItem("access_token");//取回students变量
		mui.ajax({
			url:'http://www.internet-web.cn/Mother/MotherMain',
			type:'GET',
			data:{'access_token':access_token},
			success:function(data){
				data = JSON.parse(data);

				var bannerList = data.data.bannerList;

			
				for(var i  = 0;i<bannerList.length;i++){

					 ImgUrl = bannerList[i].ImgUrl;

					
					
					 banners =
					   ' <div class="swiper-slide mui-slider-item" data-hash="slide1">	'+		
							'<img src="'+ImgUrl+'" alt="" />'+
						'</div>';
					

					$('#banners').append(banners);

					 var swiper = new Swiper('.swiper-container', {
					      spaceBetween: 30,
					      centeredSlides: true,
					      loop:true,
					      autoplay: {
					        delay: 3000,
					        disableOnInteraction: false,
					      },
					      pagination: {
					        el: '.swiper-pagination',
					        clickable: true,
					      },
					      navigation: {
					        nextEl: '.swiper-button-next',
					        prevEl: '.swiper-button-prev',
					      },
					    });
				}



				// --------导航
				var cateList =data.data.cateList;
				for(var j = 0;j<cateList.length;j++){

					var ID  = cateList[j].ID;
					var Name  = cateList[j].Name;					
					var ImgUrl  = cateList[j].ImgUrl;

					var navicon =
					'<div id="'+ID+'" class="mui-col-xs-1 mui-col-sm-1">'+	    	
						'<img src="'+ImgUrl+'" alt="" />'+
						'<span>'+Name+'</span>'+
					'</div>';


					$('#nav').append(navicon);
				}


				// -----------学习提示---

				var advertLink = data.data.advertObj.ImgUrl;
				
				document.getElementById('reminder').setAttribute('src',advertLink);



				// -----------课程

				var courseMainList = data.data.courseMainList;

				for(var k = 0;k<courseMainList.length;k++){

					var CateName = courseMainList[k].CateName;
					var ID = courseMainList[k].ID;
					var courseList = courseMainList[k].courseList;


						// ---  第一层


					var kindList = 
					'<div id="class'+k+'" class="class">'+
						'<p class="title"> '+
							'<span>'+CateName+'</span>'+
							'<span><i class="iconfont icon-gengduo1"></i></span>'+
						'</p>'+
						
					'</div>	'

					$('#kind').append(kindList);
					
					// mui.toast(courseList[1].SubImg);
					for(var c = 0;c<courseList.length;c++){
						
						var ID = courseList[c].ID;
						var SubImg = courseList[c].SubImg;
						var Title = courseList[c].Title;
						var Desp = courseList[c].Desp;
						var OldPrice = courseList[c].OldPrice;
						var NewPrice = courseList[c].NewPrice;
						var SubUser = courseList[c].SubUser;


				
						// ----第二层
						var classList = 
							'<div id="'+ID+'" class="each mui-row">'+
									'<div class="img mui-col-xs-4 mui-col-sm-4">'+
										'<img src="'+SubImg+'" alt="" />'+
									'</div>'+
									'<div class="details mui-col-xs-7 mui-col-sm-7">'+
										'<h5>'+Title+'</h5>'+
										'<p>简介：<span>'+Desp+'</span></p>'+
										'<ul>'+
											'<li>'+
												'<p>价格：<span>'+OldPrice+'</span></p>'+
											'</li>'+
											'<li>'+
												'<p>订阅量：<span>'+SubUser+'</span></p>'+
											'</li>'+
										'</ul>'+
										
									'</div>'+
									
								'</div>';

								
								$('#class'+k+'').append(classList);

					}


				


				}




					
			}

		})







	
});
