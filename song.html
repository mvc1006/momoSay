<script>

	mui.plusReady(function(){
		 var access_token = localStorage.getItem("access_token");//取回students变量
		mui.ajax({
			url:'http://www.internet-web.cn/Music/MusicMain',
			type:'GET',
			data:{'access_token':access_token},
			success:function(data){

				data = JSON.parse(data);

				var banner = data.data.bannerList[0].ImgUrl;
				
				document.getElementById('banner').setAttribute('src',banner);
				
				var musicList = data.data.musicList;
				var musicListLength = data.data.musicList.length;
				
//				mui.toast(musicListLength);
				
				if(musicListLength % 2 ==0){
					hang();
					return false;
				}else{
					musicListLength++;
					// mui.toast(musicListLength);
					hang();
				}
				
				
				function hang(){
						
					for(var i = 0;i<musicListLength/2;i++){

						var ID = musicList[i*2].ID;						
						var SubImg = musicList[i*2].SubImg;				
						var Title = musicList[i*2].Title;
						var ID1 = musicList[i*2+1].ID;
						var SubImg1 = musicList[i*2+1].SubImg;				
						var Title1 = musicList[i*2+1].Title;

					var musicHtml = 

							'<div class="hang mui-row">'+
								'<div id ="eachSong'+ID+'" class="mui-col-xs-6 mui-col-sm-6 ">'+
									'<input id="input" type="text" hidden  value="'+ID+'">'+
									'<img src="'+SubImg+'" alt="" />'+
									'<p>'+Title+'</p>'+
								'</div>'+
								'<div id ="eachSong1'+ID1+'" class="mui-col-xs-6 mui-col-sm-6 eachSong">'+
									'<input id="input1" type="text" value="'+ID1+'" hidden>'+
									'<img src="'+SubImg1+'" alt="" />'+
									'<p>'+Title1+'</p>'+
								'</div>'+
							'</div>';


							$('#demo').append(musicHtml);

							//-----传递歌曲ID
							document.getElementById('eachSong'+ID+'').addEventListener('tap',function(){
								var id = $(this).find(input).val();
								mui.openWindow({
									url:'subpages/musicplay.html',
									extras: {'idd':id},
									
								})
							});
							
							
							document.getElementById('eachSong1'+ID1+'').addEventListener('tap',function(){
								var id = $(this).find(input1).val();
								mui.openWindow({
									url:'subpages/musicplay.html',
									extras: {'idd':id},
									
								})
							});
							
						}
					

					
				}
				
				
				
				
			}
		})
	})

</script>
